{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Three.js 3D Image Viewer</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form id="upload-form" action="{% url 'home' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="file-upload" class="custom-file-upload">
                Choose a .glb/.obj file
            </label>
            <input id="file-upload" type="file" name="file" accept=".glb, .obj" onchange="submitForm()">
        </form>
        <div id="model-container" class="model-container"></div>
    </div>

    <div id="new" data-file-url="{{ image_file }}"></div>

    <script type="module" src="{% static 'js/3D_image.js' %}" defer></script>
    <script>
        function submitForm() {
            document.getElementById('upload-form').submit();
        }
    </script>
</body>
</html>
